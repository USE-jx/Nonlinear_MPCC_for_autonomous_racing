# Parameter for MPC solver
dT: 0.2 #unit: s
mpc_steps_N: 20
vehicle_L: 0.325 # distance between the front of the vehicle and its center of gravity

max_speed: 3.0 # unit: m/s  #1.5
mpc_ref_cte: 0.0
mpc_ref_epsi: 0.0
mpc_ref_vel: 1.10

mpc_w_cte: 200
mpc_w_lag: 200
mpc_w_epsi: 0
mpc_w_vel: 1.0
mpc_w_p: 1.25
mpc_w_delta: 1.0
mpc_w_accel: 9
mpc_w_delta_d: 150
mpc_w_delta_p: 0

mpc_max_steering: 0.418 # Maximal steering radian (~30 deg)
mpc_max_throttle: 1.0 # Maximal throttle accel
mpc_bound_value: 1.0e3 # Bound value for other variables

p_max: 3.0   #1.8
d_v_bound: 2.0
d_theta_bound: 0.5
d_p_bound: 2.0

# Parameters for control loop
debug_mode: True
delay_mode: True
throttle_mode: False
car_width: 0.3
spline_poly_order: 3
goal_threshold: 0.3 # unit: m
controller_freq: 20
path_folder_name: lab_track
inflation_factor: 0.3
lag_time: 0.1
ipopt_verbose: True



#Frame names
car_frame: /car2_5m/base_link

#Topic names
odom_topic_name: /car2_5m/vesc/odom
goal_topic_name: /move_base_simple/goal
cmd_vel_topic_name: /car2_5m/vesc/high_level/ackermann_cmd_mux/input/nav_0
localized_pose_topic_name: /car2_5m/pf/viz/inferred_pose

